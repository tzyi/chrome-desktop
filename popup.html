<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            width: 300px;
            height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="p-4">
        <!-- 標題 -->
        <div class="flex items-center mb-4">
            <i class="fas fa-desktop text-blue-500 text-xl mr-2"></i>
            <h1 class="text-lg font-semibold">Chrome Desktop</h1>
        </div>

        <!-- 快速操作 -->
        <div class="space-y-3">
            <button id="open-desktop" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-3 rounded-lg flex items-center justify-center transition-colors">
                <i class="fas fa-home mr-2"></i>
                打開桌面
            </button>

            <button id="add-current-site" class="w-full bg-green-600 hover:bg-green-700 px-4 py-3 rounded-lg flex items-center justify-center transition-colors">
                <i class="fas fa-plus mr-2"></i>
                添加當前網站
            </button>

            <button id="manage-categories" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded-lg flex items-center justify-center transition-colors">
                <i class="fas fa-folder mr-2"></i>
                管理分類
            </button>
        </div>

        <!-- 統計信息 -->
        <div class="mt-6 p-3 bg-gray-700 rounded-lg">
            <h3 class="text-sm font-medium mb-2">統計信息</h3>
            <div class="space-y-1 text-sm text-gray-300">
                <div class="flex justify-between">
                    <span>網站總數：</span>
                    <span id="total-websites">0</span>
                </div>
                <div class="flex justify-between">
                    <span>桌面分類：</span>
                    <span id="total-categories">0</span>
                </div>
                <div class="flex justify-between">
                    <span>資料夾：</span>
                    <span id="total-folders">0</span>
                </div>
            </div>
        </div>

        <!-- 快速訪問 -->
        <div class="mt-4">
            <h3 class="text-sm font-medium mb-2">最近添加</h3>
            <div id="recent-websites" class="space-y-2 max-h-32 overflow-y-auto">
                <!-- 最近添加的網站將在這裡顯示 -->
            </div>
        </div>

        <!-- 底部鏈接 -->
        <div class="mt-6 pt-3 border-t border-gray-600">
            <div class="flex justify-between text-xs text-gray-400">
                <button id="export-data" class="hover:text-white">
                    <i class="fas fa-download mr-1"></i>導出
                </button>
                <button id="import-data" class="hover:text-white">
                    <i class="fas fa-upload mr-1"></i>導入
                </button>
                <button id="settings" class="hover:text-white">
                    <i class="fas fa-cog mr-1"></i>設置
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
